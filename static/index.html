<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Gastos Comunes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, button {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .row {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .row select, .row input {
            flex: 1;
        }
        .row button {
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
        }
        .row button:hover {
            background-color: #c82333;
        }
        .add-row {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .add-row:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Crear Propietario</h2>
        <form id="form-propietario">
            <!-- Formulario de propietario -->
            <label for="rut">RUT:</label>
            <input type="text" id="rut" name="rut" required><br>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre-propietario" name="nombre-propietario" required><br>

            <label for="ape_pat">Apellido Paterno:</label>
            <input type="text" id="ape_pat" name="ape_pat" required><br>

            <label for="ape_mat">Apellido Materno:</label>
            <input type="text" id="ape_mat" name="ape_mat" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="fono1">Teléfono 1:</label>
            <input type="text" id="fono1" name="fono1" required><br>

            <label for="fono2">Teléfono 2:</label>
            <input type="text" id="fono2" name="fono2"><br>

            <label for="estado">Estado:</label>
            <input type="text" id="estado-propietario" name="estado-propietario" required><br>

            <button type="submit">Crear Propietario</button>
        </form>
        <script>
            // Lógica para crear un propietario
            document.getElementById("form-propietario").addEventListener("submit", function(event) {
                event.preventDefault();
                let rut = document.getElementById("rut").value;
                let nombre = document.getElementById("nombre-propietario").value;
                let ape_pat = document.getElementById("ape_pat").value;
                let ape_mat = document.getElementById("ape_mat").value;
                let email = document.getElementById("email").value;
                let fono1 = document.getElementById("fono1").value;
                let fono2 = document.getElementById("fono2").value;
                let estado = document.getElementById("estado-propietario").value;

                const data = {
                    rut: rut,
                    nombre: nombre,
                    ape_pat: ape_pat,
                    ape_mat: ape_mat,
                    email: email,
                    fono1: fono1,
                    fono2: fono2,
                    estado: estado
                };

                fetch(`${API_BASE}/propietario/crear`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Ocurrió un error en la solicitud');
                });
            });
        </script>

        <h2>Crear Edificio</h2>
        <form id="form-edificio">
            <!-- Formulario de edificio -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre-edificio" name="nombre-edificio" required><br>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required><br>

            <label for="inmobiliaria">Inmobiliaria:</label>
            <input type="text" id="inmobiliaria" name="inmobiliaria" required><br>

            <label for="estado">Estado:</label>
            <input type="text" id="estado-edificio" name="estado-edificio" required><br>

            <label for="npisos">Número de Pisos:</label>
            <input type="number" id="npisos" name="npisos" required><br>

            <label for="valor_gasto_comun">Valor Gasto Común:</label>
            <input type="number" id="valor_gasto_comun" name="valor_gasto_comun" required><br>

            <button type="submit">Crear Edificio</button>
        </form>
        <script>
            // Lógica para crear un edificio
            document.getElementById("form-edificio").addEventListener("submit", function(event) {
                event.preventDefault();

                let nombre = document.getElementById("nombre-edificio").value;
                let direccion = document.getElementById("direccion").value;
                let inmobiliaria = document.getElementById("inmobiliaria").value;
                let estado = document.getElementById("estado-edificio").value;
                let npisos = parseInt(document.getElementById("npisos").value);
                let valor_gasto_comun = parseFloat(document.getElementById("valor_gasto_comun").value);

                const data = {
                    nombre: nombre,
                    direccion: direccion,
                    inmobiliaria: inmobiliaria,
                    estado: estado,
                    npisos: npisos,
                    valor_gasto_comun: valor_gasto_comun
                };

                fetch(`${API_BASE}/edificio/crear`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Ocurrió un error en la solicitud');
                });
            });
        </script>

        <h1>Crear Departamento</h1>
        <form id="formDepartamento" onsubmit="event.preventDefault(); enviarFormulario();">
            <label for="cod_edificio">Edificio:</label>
            <select id="cod_edificio" name="cod_edificio" required>
                <option value="">Selecciona un edificio</option>
            </select><br><br>
        
            <label for="piso">Piso:</label>
            <input type="number" id="piso" name="piso" required><br><br>
        
            <label for="numero">Número:</label>
            <input type="number" id="numero" name="numero" required><br><br>
        
            <label for="rut_prop">RUT del Propietario:</label>
            <input type="text" id="rut_prop" name="rut_prop" required><br><br>
            
            <label for="rutarre">Rut Arrendatario</label>
            <input type="number" id="rutarre" name="rutarre">

            <label for="num_hab">Número de Habitaciones:</label>
            <input type="number" id="num_hab" name="num_hab" required><br><br>
        
            <label for="num_baños">Número de Baños:</label>
            <input type="number" id="num_baños" name="num_baños" required><br><br>
        
            <button type="submit">Crear Departamento</button>
        </form>
        <script>
            // Función para obtener los edificios y llenar el select
            async function cargarEdificios() {
                try {
                    const response = await fetch('http://localhost:5000/edificio/listar');
                    const data = await response.json();
                    console.log(data);
                    if (Array.isArray(data)) {
                        const select = document.getElementById("cod_edificio");
                        data.forEach(edificio => {
                            const option = document.createElement("option");
                            option.value = edificio.cod;
                            option.textContent = edificio.Nombre;
                            select.appendChild(option);
                        });
                    } else {
                        alert("Error al cargar los edificios.");
                    }
                } catch (error) {
                    console.error("Error al cargar los edificios:", error);
                    alert("Error al cargar los edificios.");
                }
            }

            // Ejecutar al cargar la página
            document.addEventListener("DOMContentLoaded", cargarEdificios);

            // Lógica para crear un departamento
            async function enviarFormulario() {
                const formData = new FormData(document.getElementById("formDepartamento"));
                const data = {
                    codDepto: (formData.get("piso")+formData.get("numero")),
                    cod_edificio: formData.get("cod_edificio"),
                    piso: formData.get("piso"),
                    numero: formData.get("numero"),
                    num_hab: formData.get("num_hab"),
                    num_baños: formData.get("num_baños"),
                    rut_prop: formData.get("rut_prop"),
                    rutarre: formData.get("rutarre")
                };
                
                try {
                    console.log("Datos del formulario enviados:", data);
                    const response = await fetch("http://localhost:5000/departamento/crear", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify(data),
                    });
                    const result = await response.json();
                    alert(result.message || result.error);
                } catch (error) {
                    console.error("Error al crear el departamento:", error);
                    alert("Error al crear el departamento.");
                }
            }
        </script>

        <!-- GENERAR GASTOS COMUNES -->
        <div class="container">
            <h1>Generar Gastos Comunes</h1>
            <form id="form-generar-gastos">
                <label for="anio">Año:</label>
                <input type="number" id="anio" name="anio" required><br>
    
                <label for="mes">Mes (opcional):</label>
                <input type="number" id="mes" name="mes" min="1" max="12"><br>
    
                <div id="departamentos-container">
                    <div class="row">
                        <select class="select-departamento">
                            <option value="">Selecciona un departamento</option>
                            <!-- Opciones dinámicas cargadas por JavaScript -->
                        </select>
                        <input type="number" class="monto-departamento" placeholder="Monto del gasto">
                        <button type="button" class="remove-row" onclick="removeRow(this)">X</button>
                    </div>
                </div>
    
                <button type="button" class="add-row" onclick="addRow()">+ Añadir Departamento</button>
                <br>
                <button type="submit">Generar Gastos</button>
            </form>
            <pre id="output"></pre>
        </div>

        <script>
            // Función para cargar los departamentos en los selects
            async function cargarDepartamentos() {
                try {
                    const response = await fetch('http://localhost:5000/departamento/listar');
                    const data = await response.json();
                    console.log(data);

                    // Verificar si la respuesta es un array de departamentos
                    if (Array.isArray(data)) {
                        // Obtener todos los selects de departamento
                        const selects = document.querySelectorAll('.select-departamento');

                        // Para cada select, cargar las opciones de los departamentos
                        selects.forEach(select => {
                            data.forEach(departamento => {
                                const option = document.createElement("option");
                                option.value = departamento.cod;
                                option.textContent = `Departamento ${departamento.cod}`; // Ajusta la visualización como desees
                                select.appendChild(option);
                            });
                        });
                    } else {
                        alert("Error al cargar los departamentos.");
                    }
                } catch (error) {
                    console.error("Error al cargar los departamentos:", error);
                    alert("Error al cargar los departamentos.");
                }
            }

            // Ejecutar al cargar la página
            document.addEventListener("DOMContentLoaded", cargarDepartamentos);
    
            function addRow() {
                const container = document.getElementById("departamentos-container");
    
                const row = document.createElement("div");
                row.classList.add("row");
    
                const select = document.createElement("select");
                select.classList.add("select-departamento");
                select.required = true;
                cargarDepartamentos(select);
    
                const input = document.createElement("input");
                input.type = "number";
                input.classList.add("monto-departamento");
                input.placeholder = "Monto del gasto";
                input.required = true;
    
                const button = document.createElement("button");
                button.type = "button";
                button.classList.add("remove-row");
                button.textContent = "X";
                button.onclick = () => removeRow(button);
    
                row.appendChild(select);
                row.appendChild(input);
                row.appendChild(button);
    
                container.appendChild(row);
            }
    
            function removeRow(button) {
                const row = button.parentElement;
                row.remove();
            }
    
            document.getElementById("form-generar-gastos").addEventListener("submit", function(event) {
                event.preventDefault();

                const anio = document.getElementById("anio").value;
                const mes = document.getElementById("mes").value;

                const monto_departamento = {};

                // Recorre todas las filas y recoge los valores de cada select y monto
                document.querySelectorAll(".row").forEach(row => {
                    const select = row.querySelector(".select-departamento");
                    const input = row.querySelector(".monto-departamento");

                    // Asegurarse de que tanto el select como el input tengan valores
                    if (select.value && input.value) {
                        monto_departamento[select.value] = parseFloat(input.value); // Monto para ese departamento
                    }
                });

                const data = {
                    mes: mes ? parseInt(mes) : null,  // Si el mes está vacío, se genera para todos los meses
                    anio: parseInt(anio),
                    monto_departamento: monto_departamento
                };

                document.getElementById("output").textContent = JSON.stringify(data, null, 2);

                // Enviar datos al backend
                fetch("http://localhost:5000/gastos/generar", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                }).then(response => response.json())
                    .then(data => alert(data.message || JSON.stringify(data)))
                    .catch(error => console.error("Error:", error));
            });
        </script>
        




        <!-- Resultados -->
        <div class="result" id="result">
            <h3>Resultados</h3>
            <pre id="output"></pre>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
    </script>
</body>
</html>
